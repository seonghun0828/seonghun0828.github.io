<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>calendar</title>
        <link rel="stylesheet" href="calendar-style.css" />
    </head>
    <body>
        <div class="calendar-div">
            <div class="ctl-box">
                <button><</button>
                <span class="calendar-month"></span>
                <button>></button>
            </div>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody class="calendar-body">
                </tbody>
            </table>
        </div>
        <script src="calendar.js"></script>
    </body>
</html>
